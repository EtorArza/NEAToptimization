; config file for train in local machine

[Global] 
mode = train ;  decide wether to train a controller or test it



[NEAT]             ; Configure parameters of NEAT, relevant only during training
MAX_TRAIN_TIME = 180 ; equivalent to two days in seconds
POPSIZE = 10 ;
THREADS = 1 ;
N_EVALS = 1 ;
N_REEVALS_TOP_5_PERCENT = 3 ;
N_EVALS_TO_UPDATE_BK = 82

SEARCH_TYPE = phased ; only phased, complexify and blended are valid
DELETE_PREVIOUS_EXPERIMENT = true ;
SEED = 2 ;
START_WITHOUT_HIDDEN = false ;


[Controller]
MAX_TIME_PSO = 0.2 ; Max time the controller has to solve the permutation problem.
POPSIZE = 20 ;
TABU_LENGTH = 40 ;





PROBLEM_TYPE = qap 
N_PROBLEMS = 3
PROBLEM_PATH_0 = src/experiments/permus/results/transfer_qap_with_cut_instances/instances/cut_instances/cut30_sko72
PROBLEM_PATH_1 = src/experiments/permus/results/transfer_qap_with_cut_instances/instances/cut_instances/cut30_tai100a
PROBLEM_PATH_2 = src/experiments/permus/results/transfer_qap_with_cut_instances/instances/cut_instances/cut30_tai100b


