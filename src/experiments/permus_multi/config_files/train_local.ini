; config file for train in local machine
[Global] 
mode = train ;  decide wether to train a controller or test it
PROBLEM_NAME = permu_multi


[NEAT]             ; Configure parameters of NEAT, relevant only during training
MAX_TRAIN_TIME = 17
POPSIZE = 40
THREADS = 2
N_EVALS = 1
N_REEVALS_TOP_5_PERCENT = 20
N_EVALS_TO_UPDATE_BK = 40


SEARCH_TYPE = phased ; only phased, complexify and blended are valid
SEED = 2 ;


[Controller]
POPSIZE = 20 ;
TABU_LENGTH = 40 ;





PROBLEM_TYPE = qap 
N_PROBLEMS = 3
PROBLEM_PATH_0 = src/experiments/permus/instances/qap/cut_instances/cut30_sko72
PROBLEM_PATH_1 = src/experiments/permus/instances/qap/cut_instances/cut30_tai100a
PROBLEM_PATH_2 = src/experiments/permus/instances/qap/cut_instances/cut30_tai100b
MAX_TIME_PSO_FOR_EACH_INSTANCE_0 = 0.1
MAX_TIME_PSO_FOR_EACH_INSTANCE_1 = 0.1
MAX_TIME_PSO_FOR_EACH_INSTANCE_2 = 0.1

