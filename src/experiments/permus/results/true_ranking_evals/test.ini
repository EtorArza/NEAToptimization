; config file for train in local machine

[Global] 
MODE = test ;  decide wether to train a controller or test it
PROBLEM_NAME = permu

[TestSettings]
THREADS = 1
N_EVALS = 5
N_REPS = 1
CONTROLLER_PATH = src/experiments/permus/results/4by4_permu_problems/top_controllers/controllers_trained_with_N-be75np_150_gen_0098
COMPUTE_RESPONSE = true

[Controller]
MAX_TIME_PSO = 0.25 ; Max time the controller has to solve the permutation problem.
POPSIZE = 20 ;
TABU_LENGTH = 40 ;


PROBLEM_TYPE = qap ; the kind of permutation problem to be solved by the controller.
PROBLEM_PATH = src/experiments/permus/results/true_ranking_evals/tai75e01.qap




