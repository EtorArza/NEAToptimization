; config file for train in local machine

[Global] 
MODE = test ;  decide wether to train a controller or test it
PROBLEM_NAME = permu

[TestSettings]
THREADS = 1
N_EVALS = 6
N_REPS = 2
CONTROLLER_PATH = src/experiments/permus/results/transfer_qap_with_cut_instances/top_controllers/cut60_tai100b_gen_0187


[Controller]
MAX_TIME_PSO = 0.1 ; Max time the controller has to solve the permutation problem.
POPSIZE = 20 ;
TABU_LENGTH = 40 ;
PROBLEM_TYPE = qap ; the kind of permutation problem to be solved by the controller.
PROBLEM_PATH = src/experiments/permus/results/transfer_qap_with_cut_instances/instances/cut_instances/cut60_tai80b




